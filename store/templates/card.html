{% load static %}
<link rel="stylesheet" href="{% static "store/css/card.css" %}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="wrapper">
  <div class="container">
    <div class="top">
      <a href="{% url 'product' product_id=item.id %}">
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
      </a>
    </div>
    <div class="bottom">
      <div class="left">
        <div class="details">
          <a class="card-href" href="{% url 'product' product_id=item.id %}">
            <h1 class="card-name">{{ item.name }}</h1>
          </a>
          <p>{{ item.price }}</p>
        </div>
        <div class="buy" onclick="addToCart({{ item.id }})">
          <i class="material-icons">add_shopping_cart</i>
        </div>
      </div>
      <div class="right">
        <div class="done"><i class="material-icons">done</i></div>
        <div class="details">
          <h1>{{ item.name }}</h1>
          <p>Added to your cart</p>
        </div>
        <div class="remove" onclick="removeFromCart({{ item.id }})">
          <i class="material-icons">clear</i>
        </div>
      </div>
    </div>
  </div>
  <div class="inside">
    <div class="icon"><i class="material-icons">info_outline</i></div>
    <div class="contents">
      {{ item.description }}
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('.buy').click(function(){
    $(this).closest('.wrapper').find('.bottom').addClass("clicked");
  });

  $('.remove').click(function(){
    $(this).closest('.wrapper').find('.bottom').removeClass("clicked");
  });
});
</script>
<script src="{% static 'store/js/shoppingCart.js' %}"></script>
